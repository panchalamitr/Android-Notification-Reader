name: Android Build

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: "11"
          distribution: "adopt"

      - name: Grant execute permission for Gradle wrapper
        run: chmod +x ./gradlew

      - name: Build APK
        run: ./gradlew assembleDebug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v2
        with:
          name: my-app-debug
          path: app/build/outputs/apk/debug/app-debug.apk

  update-readme:
    runs-on: ubuntu-latest

    needs: build

    steps:
      - name: Download APK artifact
        uses: actions/download-artifact@v2
        with:
          name: my-app-debug
          path: app/build/outputs/apk/debug

      - name: Generate APK download link
        run: |
          echo "Download APK [here](https://github.com/panchalamitr/Android-Notification-Reader/releases/download/latest/app-debug.apk)" > apk-link.txt

      - name: Update ReadMe
        uses: peaceiris/actions-readme@v2.2.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          replace: |
            <APK_DOWNLOAD_LINK>
          insert: |
            $(cat apk-link.txt)
